  # NeurIPS TP and MoE Configuration Testing
  neurips-tp-moe-configs:
    if: github.repository == 'sgl-project/sglang'
    runs-on: 8-gpu-h200
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          bash scripts/ci/ci_install_dependency.sh

      - name: Run NeurIPS TP/MoE configuration tests
        timeout-minutes: 480
        env:
          TRACE_BASE_URL: https://raw.githubusercontent.com/sglang-bot/sglang-ci-data/main/traces/${{ github.run_id }}
          PERFETTO_RELAY_URL: ${{ vars.PERFETTO_RELAY_URL }}
          GPU_CONFIG: "8-gpu-h200"
        run: |
          rm -rf test/performance_profiles_neurips_tp_moe/
          cd test
          python3 nightly/test_neurips_tp_moe_configs.py

      - name: Publish traces to storage repo
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT_FOR_NIGHTLY_CI_DATA }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: |
          python3 scripts/ci/publish_traces.py --traces-dir test/performance_profiles_neurips_tp_moe
